<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Bank Fraud Detection</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="amount" class="form-label">Transaction Amount</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
                <label for="oldbalanceOrg" class="form-label">Original Balance Before Transaction</label>
                <input type="number" step="0.01" class="form-control" id="oldbalanceOrg" name="oldbalanceOrg" required>
            </div>
            <div class="mb-3">
                <label for="newbalanceOrig" class="form-label">New Balance After Transaction</label>
                <input type="number" step="0.01" class="form-control" id="newbalanceOrig" name="newbalanceOrig" required>
            </div>
            <div class="mb-3">
                <label for="transaction_type" class="form-label">Transaction Type</label>
                <select class="form-control" id="transaction_type" name="transaction_type" required>
                    <option value="CASH_OUT">CASH_OUT</option>
                    <option value="TRANSFER">TRANSFER</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
