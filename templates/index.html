<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        label, input, select {
            display: block;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Bank Loan Fraud Detection</h1>
    <form id="fraudForm">
        <label>Transaction Amount:</label>
        <input type="number" id="amount" step="0.01" required>

        <label>Original Balance Before Transaction:</label>
        <input type="number" id="oldbalanceOrg" step="0.01" required>

        <label>New Balance After Transaction:</label>
        <input type="number" id="newbalanceOrig" step="0.01" required>

        <label>Transaction Type:</label>
        <select id="transaction_type">
            <option value="CASH_OUT">CASH_OUT</option>
            <option value="TRANSFER">TRANSFER</option>
        </select>

        <button type="button" onclick="predictFraud()">Predict Fraud</button>
    </form>
    
    <p id="result"></p>

    <script>
        function predictFraud() {
            let data = {
                amount: parseFloat(document.getElementById("amount").value),
                oldbalanceOrg: parseFloat(document.getElementById("oldbalanceOrg").value),
                newbalanceOrig: parseFloat(document.getElementById("newbalanceOrig").value),
                transaction_type: document.getElementById("transaction_type").value
            };

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById("result").innerText = result.message;
                document.getElementById("result").style.color = result.fraudulent ? "red" : "green";
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
